<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator V0</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./calc.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="display-1 equation">0</div>
            <div class="display-2">0</div>
            <div class="temp-result">0</div>
          </div>
          <div class="buttons">
            <div class="button all-clear">AC</div>
            <div class="button backspace">C</div>
            <div class="button operator">%</div>
            <div class="button operator">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
            <div class="button btn-0 number">0</div>
            <div class="button number dot">.</div>
            <div class="button equal">=</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
