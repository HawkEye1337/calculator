<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calc-container">
      <div id="calc">
        <div id="screen-container">
          <div id="screen"></div>
          <div id="output">result</div>
        </div>
        <div id="buttons">
          <button data-type="clear" class="btn">AC</button>
          <button data-type="remove" class="btn">C</button>
          <button data-type="operator" class="btn" value="%">%</button>
          <button data-type="operator" class="btn" value="÷">÷</button>
          <button data-type="digit" class="btn" value="7">7</button>
          <button data-type="digit" class="btn" value="8">8</button>
          <button data-type="digit" class="btn" value="9">9</button>
          <button data-type="operator" class="btn" value="×">×</button>
          <button data-type="digit" class="btn" value="4">4</button>
          <button data-type="digit" class="btn" value="5">5</button>
          <button data-type="digit" class="btn" value="6">6</button>
          <button data-type="operator" class="btn" value="-">-</button>
          <button data-type="digit" class="btn" value="1">1</button>
          <button data-type="digit" class="btn" value="2">2</button>
          <button data-type="digit" class="btn" value="3">3</button>
          <button data-type="operator" class="btn" value="+">+</button>
          <button data-type="digit" class="btn" value="0">0</button>
          <button data-type="decimal" class="btn" value=".">.</button>
          <button data-type="equal" class="btn btn-equal" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
